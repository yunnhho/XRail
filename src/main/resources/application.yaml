spring:
  application:
    name: ${PROJECT_NAME}

server:
  port: ${SERVER_PORT}
  shutdown: graceful

  # DB
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root # ${MYSQL_USER}
    password: ${MYSQL_ROOT_PASSWORD} # ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10 # 로컬 개발용 (운영 시 늘려야 함)
      connection-timeout: 30000

  # JPA & Flyway
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

  flyway:
    enabled: true
    baseline-on-migrate: true

  # Redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: XRail-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # Security (OAuth2 & JWT)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "http://localhost:8088/login/oauth2/code/kakao"
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "http://localhost:8088/login/oauth2/code/naver"
            authorization-grant-type: authorization_code
            client-name: Naver
            scope:
              - name
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  # Actuator (Monitoring)
  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, prometheus
    endpoint:
      health:
        show-details: always

# [Custom Configuration] JWT & Business Logic
jwt:
  # HS256 알고리즘용 32바이트 이상 시크릿 키 (임시 생성값)
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION_MS}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION_MS}

logging:
  level:
    root: INFO
    com.dev.XRail: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE